<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-body" class="calculator-case">
        <div id="output" class="output">
            <!-- <div class="previous-number"></div> -->
            <div id= "showing-number" class="current-number"></div>

        </div>
        <button id="clear" class="two-spaces">Clear</button>
        <button id="delete" >DEL</button>
        <button id="operations" >/</button>
        <button id="number1" >1</button>
        <button id="number2" >2</button>
        <button id="number3" >3</button>
        <button id="operations" >*</button>
        <button id="number4" >4</button>
        <button id="number5" >5</button>
        <button id="number6" >6</button>
        <button id="operations" >+</button>
        <button id="number7" >7</button>
        <button id="number8" >8</button>
        <button id="number9" >9</button>
        <button id="operations" >-</button>
        <button id="number."  >.</button>
        <button id="number0" >0</button>
        <button id="equals" class="two-spaces">=</button>
    </div>
    
</body>
<script> src="./script.js"</script>
</html>
